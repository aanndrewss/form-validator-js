<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Validate Form</title>
	<script defer src="/scripts/app.js"></script>
	<script defer src="/scripts/form.js"></script>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white flex flex-col items-center max-w-[300px] m-auto">
	<h1 class="heading font-bold text-3xl">
		Register
	</h1>
	<form id="registrationForm" class="form w-full" onsubmit="form.submit(event)">
		<div class="formGroup flex flex-col my-4">
			<label for="firstName">First Name</label>
			<input type="text" id="firstName" name="firstName" class="w-full border-b-2 border-black py-2 outline-none" />
			<div class="error text-red-700 py-2"></div>
		</div>
		<div class="formGroup flex flex-col my-4">
			<label for="email">E-Mail</label>
			<input type="text" id="email" name="email" class="w-full border-b-2 border-black py-2 outline-none" />
			<div class="error text-red-700 py-2"></div>
		</div>
		<div class="formGroup flex flex-col my-4">
			<label for="password">Password</label>
			<input type="password" id="password" name="password" class="w-full border-b-2 border-black py-2 outline-none" />
			<div class="error text-red-700 py-2"></div>
		</div>
		<button type="submit"
			class="w-full px-1.5 py-3 bg-black border-none rounded-[10px] text-white text-xl shadow-lg">Register</button>
	</form>
</body>

</html>
